<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="shop_frontend.js"></script>
    <title>Add Product</title>
</head>
<body>
    <div class="container p-4">
       <h3 class="text-center">Add Product</h3>  
       <a href="http://localhost:2678">HOME</a>  
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
              <form>
                  <div class="form-group">
                      <label for="productName">Product Name</label>
                      <input type="text" id="productName">
                  </div>
                  <div class="form-group">
                      <label for="productManufacturer">Manufaturer</label>
                      &nbsp;&nbsp;
                      <input type="text" id="productManufacturer">
                  </div>
                   <div class="form-group">
                      <label for="productPrice">Price</label>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="number" id="productPrice">
                   </div>
                 </form>
                 <button id="btn_add" class="btn btn-secondary">Add</button>
              
                </div>
          <div class="col"></div>
        </div>
    </div>
</body>
